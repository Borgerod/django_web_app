<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind Todo</title>
    </head>

    <body class="bg-black">

        <div class="w-1/2 my-6 mx-auto p-2 lg:p-10 bg-gray-500 text-center">
            <button class="p-5 inline-flex text-white rounded-full border-2 border-white hover:border-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" color="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" /></svg>
            </button>
        </div>



        
        <div class="w-1/2 my-6 mx-auto p-2 lg:p-10 bg-gray-500 text-center">
        
            <button class="
            group-hover: rotate-45 hover:border-gray-400
            p-5 inline-flex text-white rounded-full border-2 border-white 
            ">
                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" color="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" /></svg>
            
            </button>
        </div>

        <div class=" w-1/2 my-6 mx-auto p-2 lg:p-10 bg-gray-500 text-center relative px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <a href="#_" class="group relative hover:border-gray-300 p-5 inline-flex text-white rounded-full border-2 border-white ">
            <span class="transition-all duration-300 ease-out group-hover:-rotate-45">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" color="white"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 group-hover:fill-current group-hover:text-gray-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </span>
            </a>
          </div>
    </body>

    <script src="https://cdn.tailwindcss.com"></script> 
</html>
